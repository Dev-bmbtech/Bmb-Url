<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BMB URL â€¢ Catbox Uploader</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* ========== MODERN VARIABLES ========== */
        :root {
            --bg: #0a0c12;
            --bg-soft: #11161f;
            --card: rgba(18, 25, 35, 0.8);
            --card-solid: #0f151d;
            --border: rgba(0, 255, 204, 0.15);
            --border-hover: rgba(0, 255, 204, 0.4);
            --text: #ffffff;
            --muted: #a0b3cc;
            --primary: #00ffcc;
            --primary-dark: #00ccaa;
            --accent: #22c55e;
            --danger: #ff4757;
            --radius: 24px;
            --radius-sm: 16px;
            --shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.5);
            --glow: 0 0 30px rgba(0, 255, 204, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        /* ========== ADVANCED BACKGROUND ========== */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #0e1a1f, #030608);
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(34, 197, 94, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 204, 0.02) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* ========== MODERN LOADER ========== */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .loader-content {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modern-spinner {
            width: 90px;
            height: 90px;
            border: 4px solid rgba(0, 255, 204, 0.1);
            border-top: 4px solid var(--primary);
            border-right: 4px solid var(--accent);
            border-bottom: 4px solid var(--primary);
            border-left: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        /* ========== MAIN CONTAINER ========== */
        #main {
            display: none;
            width: 100%;
            max-width: 520px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 35px 30px;
            box-shadow: var(--shadow), var(--glow);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        /* ========== HEADER ========== */
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .brand-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(34, 197, 94, 0.1));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            font-size: 1.8rem;
            color: var(--primary);
            transform: rotate(5deg);
            transition: var(--transition);
        }

        .brand-icon:hover {
            transform: rotate(0deg) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.3);
        }

        h2 {
            font-size: 1.9rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle i {
            color: var(--primary);
        }

        /* ========== UPLOAD BOX ========== */
        #uploadBox {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            background: rgba(0, 255, 204, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #uploadBox:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 204, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 204, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            filter: drop-shadow(0 0 15px rgba(0, 255, 204, 0.4));
            transition: var(--transition);
        }

        #uploadBox:hover .upload-icon {
            transform: scale(1.1);
        }

        #uploadBox p {
            margin: 0;
            font-size: 1rem;
            color: var(--muted);
            font-weight: 500;
        }

        .upload-hint {
            font-size: 0.8rem !important;
            color: rgba(255, 255, 255, 0.4) !important;
        }

        /* ========== PREVIEW ========== */
        #preview {
            display: none;
            margin-bottom: 20px;
            position: relative;
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        #preview img {
            max-width: 100%;
            max-height: 250px;
            display: block;
            border-radius: var(--radius-sm);
        }

        .preview-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            color: white;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ========== ACTION BUTTON ========== */
        #actionBtn {
            padding: 16px 28px;
            width: 100%;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #actionBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        #actionBtn:hover::before {
            left: 100%;
        }

        #actionBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 255, 204, 0.4);
        }

        #actionBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== STATUS ========== */
        #status {
            margin-top: 10px;
            font-weight: 600;
            color: var(--text);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 50px;
        }

        /* ========== LINK ROW ========== */
        #linkRow {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: space-between;
            background: var(--card-solid);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 6px 6px 6px 16px;
            transition: var(--transition);
        }

        #linkRow:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.15);
        }

        #url {
            color: var(--primary);
            text-decoration: none;
            flex: 1;
            text-align: left;
            word-break: break-all;
            margin-right: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        #copyBtn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #copyBtn:hover {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        /* ========== FILE INFO ========== */
        .file-info {
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ========== FOOTER ========== */
        .footer-note {
            margin-top: 25px;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: var(--primary);
            opacity: 0.5;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .glass-panel {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .brand-icon {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
            
            #uploadBox {
                padding: 30px 15px;
            }
        }

        /* ========== ANIMATIONS ========== */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* ========== CUSTOM SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-soft);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Advanced Background -->
    <canvas id="bgCanvas"></canvas>
    <div class="gradient-overlay"></div>

    <!-- Modern Loader -->
    <div id="loader">
        <div class="loader-content">
            <div class="modern-spinner"></div>
            <div class="loader-text">B.M.B URL</div>
            <div style="color: var(--muted); font-size: 0.9rem;">Loading secure uploader...</div>
        </div>
    </div>

    <!-- Main Uploader - Modern Glass UI -->
    <div id="main">
        <div class="glass-panel">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h2>B.M.B URL</h2>
            </div>
            
            <div class="subtitle">
                <i class="fas fa-bolt"></i>
                <span>Fast â€¢ Secure â€¢ Catbox CDN</span>
                <i class="fas fa-bolt"></i>
            </div>

            <!-- Upload Box -->
            <div id="uploadBox" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p><strong>Click to upload</strong></p>
                <p class="upload-hint">ðŸ“¸ PNG, JPG, GIF, MP4 â€¢ Max 100MB</p>
            </div>
            
            <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" onchange="showPreview(event)">
            
            <!-- Preview Container -->
            <div id="preview">
                <img id="previewImg" src="" alt="Preview">
                <div class="preview-overlay">
                    <i class="fas fa-check-circle" style="color: var(--primary);"></i>
                    <span>Ready to upload</span>
                </div>
            </div>

            <!-- File Info (dynamic) -->
            <div id="fileInfo" class="file-info" style="display: none;"></div>

            <!-- Action Button -->
            <button id="actionBtn" onclick="handleAction()">
                <i class="fas fa-rocket"></i>
                <span>Upload Now</span>
            </button>

            <!-- Status -->
            <div id="status">
                <i class="fas fa-info-circle"></i> Ready to upload
            </div>

            <!-- Link Row -->
            <div id="linkRow">
                <a id="url" href="#" target="_blank"></a>
                <button id="copyBtn" onclick="copyLink()">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>

            <!-- Footer -->
            <div class="footer-note">
                <i class="fas fa-shield-alt"></i>
                <span>Powered by Catbox â€¢ BMB TECH</span>
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <script>
        // ========== MODERN JAVASCRIPT ==========
        let isImageSelected = false;
        let selectedFile = null;

        // Loader
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('main').style.display = 'block';
                }, 500);
            }, 2500);
        });

        // ========== ADVANCED BACKGROUND CANVAS ==========
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleCount = 60;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2.5 + 0.5,
                    dx: (Math.random() - 0.5) * 0.8,
                    dy: (Math.random() - 0.5) * 0.8,
                    color: `rgba(0, 255, 204, ${Math.random() * 0.3 + 0.1})`
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                p.x += p.dx;
                p.y += p.dy;
                
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
                
                // Connection lines
                particles.forEach(p2 => {
                    const distance = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 255, 204, ${0.1 * (1 - distance/100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animateParticles);
        }

        initCanvas();
        animateParticles();

        window.addEventListener('resize', initCanvas);

        // ========== UPLOAD FUNCTIONS ==========
        function showPreview(event) {
            const file = event.target.files[0];
            selectedFile = file;
            
            if (file) {
                // Show file info
                const fileSize = (file.size / 1024).toFixed(2);
                const fileType = file.type.split('/')[1] || 'unknown';
                document.getElementById('fileInfo').innerHTML = `
                    <i class="fas fa-file"></i> ${file.name} â€¢ ${fileSize}KB
                `;
                document.getElementById('fileInfo').style.display = 'flex';
                
                // Image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                // Update UI
                isImageSelected = true;
                document.getElementById('status').innerHTML = `
                    <i class="fas fa-check-circle" style="color: var(--primary);"></i> 
                    Ready: ${file.name}
                `;
                document.getElementById('actionBtn').innerHTML = `
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Generate Link</span>
                `;
            }
        }

        function handleAction() {
            if (!isImageSelected) {
                document.getElementById('fileInput').click();
            } else {
                uploadFile();
            }
        }

        async function uploadFile() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }

            const statusEl = document.getElementById('status');
            const actionBtn = document.getElementById('actionBtn');
            const linkRow = document.getElementById('linkRow');
            
            // Upload UI
            statusEl.innerHTML = `
                <div class="loading" style="width:20px;height:20px;"></div>
                Uploading to Catbox CDN...
            `;
            actionBtn.disabled = true;
            actionBtn.style.opacity = '0.7';
            linkRow.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.url) {
                    // Success
                    statusEl.innerHTML = `
                        <i class="fas fa-check-circle" style="color: var(--accent);"></i>
                        âœ… Upload successful!
                    `;
                    
                    const urlElement = document.getElementById('url');
                    urlElement.innerText = data.url;
                    urlElement.href = data.url;
                    linkRow.style.display = 'flex';
                    
                    // Show success animation
                    actionBtn.innerHTML = `
                        <i class="fas fa-check"></i>
                        <span>Upload Complete</span>
                    `;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusEl.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                    âŒ Upload failed. Try again.
                `;
            } finally {
                actionBtn.disabled = false;
                actionBtn.style.opacity = '1';
            }
        }

        function copyLink() {
            const urlText = document.getElementById('url').innerText;
            
            navigator.clipboard.writeText(urlText)
                .then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                })
                .catch(() => {
                    alert('Failed to copy link');
                });
        }
    </script>
</body>
</html>
